<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryam Juneja - Resume</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        iframe {
            width: 90%;
            height: 90%;
            border: none;
        }
    </style>
    <script>
        // Automatically download the resume
        window.onload = function () {
            const link = document.createElement('a');
            link.href = "assets/Aryam_Juneja_Resume.pdf"; // Path to your resume
            link.download = "Aryam_Juneja_Resume.pdf";
            link.click();
        };
    </script>
</head>
<body>
    <iframe src="assets/Aryam_Juneja_Resume.pdf"></iframe>
</body>
</html>
