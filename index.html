<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryam Juneja - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
    <script>
        // Automatically download the resume
        window.onload = function () {
            const link = document.createElement('a');
            link.href = "Resume_Aryam_Juneja.pdf"; // Path to your resume
            link.download = "Resume_Aryam_Juneja.pdf";
            link.click();
        };
    </script>
</head>
<body>
    <header>
        <h1>Aryam Juneja - Resume</h1>
    </header>
    <div class="container">
        <iframe src="Resume_Aryam_Juneja.pdf"></iframe>
    </div>
</body>
</html>
